<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyeto 1</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/rest.css">
</head>

<body>
    <section class="banner">
        <h1>CoDigO</h1>
        <figure>
            <img src="./images/image.png" alt="Joze">
        </figure>
        <h2>Hola Soy Jose Mendoza</h2>
    </section>
    <section class="skill">
        <h2>My skills</h2>
        <div class="row flex">
            <div class="item">
                <h3>Css</h3>
                <div class="progress">
                    <div style="width:20%"></div>
                </div>
            </div>
            <div class="item">
                <h3>React</h3>
                <div class="progress">
                    <div style="width:40%"></div>
                </div>
            </div>
        </div>
        <div class="row flex">
            <div class="item">
                <h3>Css</h3>
                <div class="progress">
                    <div style="width:34%"></div>
                </div>
            </div>
            <div class="item">
                <h3>Java Script</h3>
                <div class="progress">
                    <div style="width:40%"></div>
                </div>
            </div>
        </div>
        <div class="row flex">
            <div class="item">
                <h3>HTML</h3>
                <div class="progress">
                    <div style="width:20%"></div>
                </div>
            </div>
            <div class="item">
                <h3>PHP</h3>
                <div class="progress">
                    <div style="width:40%"></div>
                </div>
            </div>
        </div>
        <div class="row flex">
            <div class="item">
                <h3>Angular</h3>
                <div class="progress">
                    <div style="width: 15%"></div>
                </div>
            </div>
            <div class="item">
                <h3>React</h3>
                <div class="progress">
                    <div style="width:40%"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="services">
        <h2>Servicios</h2>
        <div class="row flex justify-between">
            <div class="item">
                <img src="./images/check.png" alt="disenio web">
                <h3>Diseño web</h3>
            </div>
            <div class="item">
                <img src="./images/check.png" alt="disenio web">
                <h3>Desarrollo web</h3>
            </div>
            <div class="item">
                <img src="./images/check.png" alt="disenio web">
                <h3>Desarrollo Mobile</h3>
            </div>
        </div>
        <div class="row flex justify-between">
            <div class="item">
                <img src="./images/check.png" alt="disenio web">
                <h3>Diseño UI</h3>
            </div>
            <div class="item">
                <img src="./images/check.png" alt="disenio web">
                <h3>diseño UX</h3>
            </div>
            <div class="item">
                <img src="./images/check.png" alt="disenio web">
                <h3>Metodologias Agiles</h3>
            </div>
        </div>
    </section>
    <section class="file">
        <h2>Portafolio</h2>
        <div class="row flex justify-center">
            <figure>
                <img src="./images/portfolio/image1.png" alt="image">
            </figure>
            <figure>
                <img src="./images/portfolio/image2.png" alt="image1">
            </figure>
            <figure>
                <img src="./images/portfolio/image3.png" alt="image2">
            </figure>
            <figure>
                <img src="./images/portfolio/image4.png" alt="image3">
            </figure>
        </div>
        <div class="row flex justify-center">
            <figure>
                <img src="./images/portfolio/image5.png" alt="image4">
            </figure>
            <figure>
                <img src="./images/portfolio/image6.png" alt="image5">
            </figure>
            <figure>
                <img src="./images/portfolio/image7.png" alt="image6">
            </figure>
            <figure>
                <img src="./images/portfolio/image8.png" alt="imagen7">
            </figure>
        </div>
    </section>
    <section class="clients">
        <h2>Clientes</h2>
        <div class="row flex justify-between align-center">
            <figure>
                <img src="./images/clients/image1.png" alt="clien1">
            </figure>
            <figure>
                <img src="./images/clients/image2.png" alt="client2">
            </figure>
            <figure>
                <img src="./images/clients/image3.png" alt="client4">
            </figure>
            <figure>
                <img src="./images/clients/image4.png" alt="client5">
            </figure>
        </div>
    </section>
    <section class="contact">
        <h2>Contacto</h2>
        <form action="">
            <div class="row flex justify-between">
                <div class="item">
                    <input type="text" placeholder="Nombre" required>
                </div>
                <div class="item">
                    <input type="text" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row flex justify-between">
                <div class="item">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="item">
                    <input type="number" placeholder="Telefono" required>
                </div>
            </div>
            <div class="row flex justify-between">
                <div class="item no-padding">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Descripcion" required></textarea>
                </div>
            </div>
            <div class="row flex justify-between">
                <div class="item no-padding">
                    <button>ENVIAR</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
